  <script type="module">
    import { $, escapeHtml, getUserColor } from '/js/utils.js';
    import { LiveChatClient } from '/js/websocket-client.js';

    // Elements
    const loginPanel = $('login-panel');
    const adminPanel = $('admin-panel');
    const serverInput = $('server-input');
    const passwordInput = $('password-input');
    const loginBtn = $('login-btn');
    const loginError = $('login-error');
    const statusDot = $('status-dot');
    const statusText = $('status-text');
    const messagesList = $('messages-list');
    const modeToggleBtn = $('mode-toggle-btn');

    // Settings elements
    const hideIpToggle = $('hideIp');
    const maxMsgSlider = $('maxMsgSlider');
    const maxMsgValue = $('maxMsgValue');
    const fontSizeSlider = $('fontSizeSlider');
    const fontSizeValue = $('fontSizeValue');
    const showJoinCodeToggle = $('showJoinCode');
    const showMobileLinkToggle = $('showMobileLink');
    const disableChatHistoryToggle = $('disableChatHistory');
    const enableFeedbackFormToggle = $('enableFeedbackForm');
    const customEmojiInput = $('customEmojiInput');
    const customEmojiSetBtn = $('customEmojiSetBtn');
    const customEmojiCurrent = $('customEmojiCurrent');
    const emojiDirectSendToggle = $('emojiDirectSend');
    const slowModeEnabledToggle = $('slowModeEnabled');
    const slowModeSlider = $('slowModeSlider');
    const slowModeValue = $('slowModeValue');
    const slowModeSecondsGroup = $('slowModeSecondsGroup');

    // Blocked IPs elements
    const blockedIpsList = $('blocked-ips-list');
    let blockedIps = [];

    // Message input elements
    const adminUsername = $('admin-username');
    const adminMsgInput = $('admin-msg-input');
    const adminSendBtn = $('admin-send-btn');
    const adminEmojiBar = $('admin-emoji-bar');
    const adminCustomEmojiBtn = $('admin-custom-emoji-btn');

    let ws = null;
    let messages = new Map(); // msgId -> {user, text}
    let isApplyingSettings = false; // Flag to prevent feedback loop
    const DEFAULT_CUSTOM_EMOJI = '‚≠ê';
    let customEmoji = DEFAULT_CUSTOM_EMOJI;
    let emojiDirectSend = true; // When true, emoji buttons send directly; when false, insert into text box
    let slowModeEnabled = false;
    let slowModeSeconds = 3;

    // Reconnection state handled by chatClient
    let chatClient = null;
    let lastServerAddress = '';
    let lastPassword = '';
    // const MAX_RECONNECT_ATTEMPTS = 50;

    // Detect if page is served over HTTPS (secure tunnel)
    const isSecure = window.location.protocol === 'https:';

    // Load saved values
    // Check if we're accessing via local URL - if so, ALWAYS use local WebSocket
    const isLocalUrl = !isSecure &&
      (window.location.hostname === 'localhost' ||
        window.location.hostname.match(/^(10\.|172\.(1[6-9]|2[0-9]|3[01])\.|192\.168\.)/) ||
        !window.location.hostname.includes('.') ||
        window.location.hostname.endsWith('.local'));

    // Check if default WebSocket URL was injected
    if (window.__defaultWsUrl) {
      serverInput.value = window.__defaultWsUrl;
      // For local URLs, always override localStorage to ensure local WebSocket is used
      if (isLocalUrl) {
        localStorage.setItem('livechat_server', window.__defaultWsUrl);
      } else {
        localStorage.setItem('livechat_server', window.__defaultWsUrl);
      }
    } else if (isLocalUrl) {
      // Force local WebSocket for local URLs, regardless of localStorage
      const localWsUrl = window.location.hostname + ':8765';
      serverInput.value = localWsUrl;
      localStorage.setItem('livechat_server', localWsUrl);
    } else {
      serverInput.value = localStorage.getItem('livechat_server') || '';
    }

    if (!serverInput.value && window.location.hostname !== 'localhost') {
      if (isSecure) {
        // For HTTPS tunnel, check meta tag for default WebSocket URL
        const metaTag = document.querySelector('meta[name="default-ws-url"]');
        if (metaTag && metaTag.content) {
          serverInput.value = metaTag.content;
          localStorage.setItem('livechat_server', metaTag.content);
        } else {
          // Leave empty - user needs to enter WSS tunnel URL
          serverInput.placeholder = 'Enter WSS tunnel URL';
        }
      } else {
        serverInput.value = window.location.hostname + ':8765';
      }
    }
    adminUsername.value = localStorage.getItem('livechat_admin_name') || 'Admin';

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.onclick = () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        $('tab-' + tab.dataset.tab).classList.add('active');
      };
    });

    function setStatus(connected, text) {
      statusDot.classList.toggle('connected', connected);
      statusText.textContent = text;
    }

    function showError(msg) {
      loginError.textContent = msg;
    }

    function clearError() {
      loginError.textContent = '';
    }

    // Generate consistent color for username (same as overlay)


    function login() {
      const server = serverInput.value.trim();
      const password = passwordInput.value.trim();

      if (!server) {
        showError('Please enter server address');
        return;
      }
      if (!password) {
        showError('Please enter admin password');
        return;
      }

      clearError();
      loginBtn.disabled = true;
      loginBtn.textContent = 'Connecting...';
      setStatus(false, 'Connecting...');

      localStorage.setItem('livechat_server', server);
      lastServerAddress = server;
      lastPassword = password;

      let wsUrl = LiveChatClient.getWebSocketUrl(server);

      if (chatClient) {
        chatClient.disconnect();
      }

      chatClient = new LiveChatClient({
        onOpen: () => {
          setStatus(false, 'Authenticating...');
          chatClient.send({ type: 'admin-auth', password });
        },
        onMessage: handleWebSocketMessage,
        onClose: () => {
          setStatus(false, 'Disconnected');
          if (adminPanel.classList.contains('visible')) {
            // Client handles reconnect
          }
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        },
        onError: (err) => {
          showError('Connection failed');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
          setStatus(false, 'Connection failed');
        },
        onStatusChange: (connected, text) => {
          setStatus(connected, text);
        }
      });

      chatClient.connect(wsUrl);
    }

    function handleWebSocketMessage(event) {
      try {
        const data = JSON.parse(event.data);

        if (data.type === 'admin-auth-result') {
          if (data.success) {
            setStatus(true, 'Connected as Admin');
            loginPanel.classList.add('hidden');
            adminPanel.classList.add('visible');
            // Show mode toggle button when logged in
            if (modeToggleBtn) {
              modeToggleBtn.style.display = 'flex';
            }
            // reconnectAttempts = 0; // handled by client
            // Apply initial settings
            if (data.settings) {
              applySettings(data.settings);
            }
            if (Array.isArray(data.blockedIps)) {
              blockedIps = data.blockedIps;
              renderBlockedIps();
            }
          } else {
            showError('Invalid admin password');
            chatClient.disconnect();
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
            setStatus(false, 'Auth failed');
          }
        }

        else if (data.type === 'message') {
          if (data.id !== undefined && data.user && data.text) {
            addMessage(data.id, data.user, data.text);
          }
        }

        else if (data.type === 'message-deleted') {
          if (data.msgId !== undefined) {
            removeMessage(data.msgId);
          }
        }

        else if (data.type === 'mode-state') {
          // Update mode toggle button state
          if (modeToggleBtn) {
            if (data.mode === 'passive') {
              modeToggleBtn.classList.add('passive');
              modeToggleBtn.title = 'Active Mode (Currently Passive)';
            } else {
              modeToggleBtn.classList.remove('passive');
              modeToggleBtn.title = 'Passive Mode (Currently Active)';
            }
          }
        }

        else if (data.type === 'settings-sync') {
          if (data.settings) {
            applySettings(data.settings);
          }
          // Autofill WebSocket URL if provided and field is empty or contains local network address
          if (data.wsUrl) {
            const currentValue = serverInput.value.trim();
            // Check if current value is a local network address or empty
            const isLocalNetwork = !currentValue || /^(10\.|172\.(1[6-9]|2[0-9]|3[01])\.|192\.168\.|localhost|127\.|.*:8765$)/.test(currentValue);
            // Prefer Cloudflare URLs over local addresses
            const isCloudflareUrl = data.wsUrl.includes('trycloudflare.com');

            if (isLocalNetwork || (isCloudflareUrl && !currentValue.includes('trycloudflare.com'))) {
              // Extract hostname from ws:// or wss:// URL (remove protocol, keep hostname:port if present)
              let extractedUrl = data.wsUrl;
              // Remove ws:// or wss:// prefix
              extractedUrl = extractedUrl.replace(/^wss?:\/\//, '');
              // Remove trailing slash if present
              extractedUrl = extractedUrl.replace(/\/$/, '');

              if (extractedUrl) {
                serverInput.value = extractedUrl;
                localStorage.setItem('livechat_server', serverInput.value);
                console.log('Autofilled WebSocket URL:', extractedUrl);
              }
            }
          }
        }
        else if (data.type === 'slow-mode') {
          showSlowModeNotice(data.remainingSeconds || 1);
        }
        else if (data.type === 'blocked-ips-update') {
          if (Array.isArray(data.blockedIps)) {
            blockedIps = data.blockedIps;
            renderBlockedIps();
          }
        }
        else if (data.type === 'admin-unblock-ip-result') {
          if (!data.success) {
            alert('Could not unblock IP (not blocked or invalid).');
          }
        }
        else if (data.type === 'remote-enabled-status') {
          // Show/hide remote control button based on server setting
          if (data.enabled) {

    // ============================================
    // TOUCHPAD GESTURE HANDLING
    // ============================================

    let touchState = {
      touches: [],
      lastTap: 0,
      tapCount: 0,
      isDragging: false,
      longPressTimer: null,
      isLongPress: false
    };

    if (touchPad) {
      // Touch start
      touchPad.addEventListener('touchstart', (e) => {
        e.preventDefault();
        touchPad.classList.add('active');

        const touches = Array.from(e.touches).map(t => ({
          id: t.identifier,
          x: t.clientX,
          y: t.clientY
        }));
        touchState.touches = touches;

        // Long press detection for drag
        if (touches.length === 1) {
          touchState.longPressTimer = setTimeout(() => {
            touchState.isLongPress = true;
            sendRemote('remote-mouse-down', { button: 'left' });
            // Haptic feedback if available
            if (navigator.vibrate) navigator.vibrate(50);
          }, 500);
        }
      }, { passive: false });

      // Touch move
      touchPad.addEventListener('touchmove', (e) => {
        e.preventDefault();

        // Cancel long press detection on move
        if (touchState.longPressTimer) {
          clearTimeout(touchState.longPressTimer);
          touchState.longPressTimer = null;
        }

        const currentTouches = Array.from(e.touches);

        if (currentTouches.length === 1 && touchState.touches.length >= 1) {
          // Single finger: mouse move
          const touch = currentTouches[0];
          const prev = touchState.touches.find(t => t.id === touch.identifier) || touchState.touches[0];
          const dx = (touch.clientX - prev.x) * mouseSensitivity;
          const dy = (touch.clientY - prev.y) * mouseSensitivity;

          if (Math.abs(dx) > 0.5 || Math.abs(dy) > 0.5) {
            console.log('[TouchPad] Sending move:', dx.toFixed(1), dy.toFixed(1));
            sendRemote('remote-mouse-move', { deltaX: dx, deltaY: dy });
          }

          touchState.touches = [{ id: touch.identifier, x: touch.clientX, y: touch.clientY }];
        } else if (currentTouches.length === 2 && touchState.touches.length >= 2) {
          // Two fingers: scroll
          const avgY = (currentTouches[0].clientY + currentTouches[1].clientY) / 2;
          const prevAvgY = (touchState.touches[0].y + touchState.touches[1].y) / 2;
          let dy = (avgY - prevAvgY) * scrollSpeed * 0.5;

          // Apply invert scroll setting
          if (invertScroll) dy = -dy;

          if (Math.abs(dy) > 1) {
            sendRemote('remote-scroll', { deltaX: 0, deltaY: Math.round(dy) });
          }

          touchState.touches = currentTouches.map(t => ({ id: t.identifier, x: t.clientX, y: t.clientY }));
        }
      }, { passive: false });

      // Touch end
      touchPad.addEventListener('touchend', (e) => {
        e.preventDefault();
        touchPad.classList.remove('active');

        // Cancel long press timer
        if (touchState.longPressTimer) {
          clearTimeout(touchState.longPressTimer);
          touchState.longPressTimer = null;
        }

        // Release if we were in long press drag
        if (touchState.isLongPress) {
          sendRemote('remote-mouse-up', { button: 'left' });
          touchState.isLongPress = false;
        }

        // Reset touches - NO tap-to-click, use buttons instead
        touchState.touches = [];
        touchState.tapCount = 0;
      }, { passive: false });

      // Touch cancel
      touchPad.addEventListener('touchcancel', () => {
        touchPad.classList.remove('active');
        if (touchState.longPressTimer) clearTimeout(touchState.longPressTimer);
        if (touchState.isLongPress) {
          sendRemote('remote-mouse-up', { button: 'left' });
        }
        touchState = { touches: [], lastTap: 0, tapCount: 0, isDragging: false, longPressTimer: null, isLongPress: false };
      });
    }

    // ============================================
    // MOUSE BUTTONS
    // ============================================

    const mouseLeftBtn = $('mouse-left-btn');
    const mouseRightBtn = $('mouse-right-btn');

    if (mouseLeftBtn) {
      mouseLeftBtn.onclick = () => {
        sendRemote('remote-mouse-click', { button: 'left' });
        if (navigator.vibrate) navigator.vibrate(10);
      };
    }
    if (mouseRightBtn) {
      mouseRightBtn.onclick = () => {
        sendRemote('remote-mouse-click', { button: 'right' });
        if (navigator.vibrate) navigator.vibrate([10, 50, 10]);
      };
    }

    // ============================================
    // KEYBOARD
    // ============================================

    if (remoteKeyboardInput) {
      // Send text on Enter
      remoteKeyboardInput.onkeydown = (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const text = remoteKeyboardInput.value;
          if (text) {
            sendRemote('remote-keyboard-type', { text });
            remoteKeyboardInput.value = '';
          }
          sendRemote('remote-keyboard-key', { key: 'Enter' });
        }
      };
    }

    // Special keys
    document.querySelectorAll('.key-btn[data-key]').forEach(btn => {
      btn.onclick = () => {
        sendRemote('remote-keyboard-key', { key: btn.dataset.key });
        if (navigator.vibrate) navigator.vibrate(10);
      };
    });

    // ============================================
    // MEDIA CONTROLS
    // ============================================

    const mediaPrevBtn = $('media-prev-btn');
    const mediaPlayBtn = $('media-play-btn');
    const mediaNextBtn = $('media-next-btn');
    const mediaSeekBackBtn = $('media-seek-back-btn');
    const mediaSeekForwardBtn = $('media-seek-forward-btn');
    const volDownBtn = $('vol-down-btn');
    const volMuteBtn = $('vol-mute-btn');
    const volUpBtn = $('vol-up-btn');

    if (mediaPrevBtn) mediaPrevBtn.onclick = () => sendRemote('remote-media', { action: 'prev' });
    if (mediaPlayBtn) mediaPlayBtn.onclick = () => sendRemote('remote-media', { action: 'play' });
    if (mediaNextBtn) mediaNextBtn.onclick = () => sendRemote('remote-media', { action: 'next' });
    if (mediaSeekBackBtn) mediaSeekBackBtn.onclick = () => sendRemote('remote-keyboard-key', { key: 'ArrowLeft' });
    if (mediaSeekForwardBtn) mediaSeekForwardBtn.onclick = () => sendRemote('remote-keyboard-key', { key: 'ArrowRight' });
    if (volDownBtn) volDownBtn.onclick = () => sendRemote('remote-volume', { action: 'down' });
    if (volMuteBtn) volMuteBtn.onclick = () => sendRemote('remote-volume', { action: 'mute' });
    if (volUpBtn) volUpBtn.onclick = () => sendRemote('remote-volume', { action: 'up' });

    // D-Pad buttons (circular arrow keys)
    document.querySelectorAll('.dpad-btn').forEach(btn => {
      btn.onclick = () => {
        const key = btn.dataset.key;
        if (key) {
          sendRemote('remote-keyboard-key', { key });
          if (navigator.vibrate) navigator.vibrate(15);
        }
      };
    });

    // ============================================
    // VLC CONTROLS
    // ============================================

    document.querySelectorAll('.vlc-btn[data-vlc]').forEach(btn => {
      btn.onclick = () => {
        sendRemote('remote-vlc', {
          action: btn.dataset.vlc,
          value: btn.dataset.value
        });
        if (navigator.vibrate) navigator.vibrate(10);
      };
    });

    // ============================================
    // CLEANUP ON DISCONNECT
    // ============================================

    // Close remote panel when disconnected
    const originalDisconnect = disconnect;
    disconnect = function (showUI = true) {
      if (remotePanel && remotePanel.classList.contains('visible')) {
        remotePanel.classList.remove('visible');
        remoteControlBtn.classList.remove('active');
      }
      originalDisconnect(showUI);
    };

  </script>
</body>

</html>
